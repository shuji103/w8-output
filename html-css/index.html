    <!--
    ログインフォームのコーディング
    -->
    <section class="section">
        <!-- formタグの中に見出し、テーブル、ボタンを配置 -->
        <form class="form" action="">
            <h1 class="section-headline">Sign in to your account</h1>
            <table class="form-table">
                <tr>
                    <th>
                        <label for="email">
                            Your email
                        </label>
                    </th>
                    <td>
                        <input class="input" type="email" id="email">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="password">
                            Password
                        </label>
                    </th>
                    <td>
                        <input class="input" type="password" id="password">
                    </td>
                </tr>
            </table>
            <!-- Sign inのボタン -->
            <!-- ボタンの位置を修正するため、divタグで囲う -->
            <div class="form-button">
                <!-- 共通のbuttonと、formタグ内のsign-up-buttonのクラスを設定 -->
                <button class="button sign-up-button" type="submit">Sign in</button>
            </div>
            <!-- リンク部分 -->
             <!-- ボタンの位置を修正するため、divタグで囲う -->
            <div class="link">
                Don't have an account yet? <a href="#" class="sign-up-link">Sign up</a>
            </div>
        </form>
    </section>
